<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit-4-Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1 class="random-number display-4"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="total display-2"></h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-lg-6">Wins: <span id='wins'></span></div>
                    <div class="col-lg-6">Losses: <span id='loss'></span></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-3"><img class="pink img-responsive" src="assets/images/pink.jpeg" alt="pink"></div>
                <div class="col-lg-3"><img class="red img-responsive" src="assets/images/red.jpeg" alt="red"></div>
                <div class="col-lg-3"><img class="green img-responsive" src="assets/images/green.jpeg" alt="green"></div>
                <div class="col-lg-3"><img class="clear img-responsive" src="assets/images/clear.jpeg" alt="clear"></div>
            </div>
        </div>
    </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>


</html>
